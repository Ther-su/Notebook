<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="top">
  <img class="picture1" src="../img/logo.jpg">
  <h2><i>欢迎登录易笔记本</i></h2>
</div>
<div class="middle">
  <div class="login_box">
    <h3>密码登录</h3><br>
    <form>
      <b>账号</b>&nbsp&nbsp&nbsp&nbsp<input type="text" class="name_text" id="username" onblur="check_name()"><br>
      <div id="tip_info1" class="tiptext"></div><br>
      <b>密码</b>&nbsp&nbsp&nbsp&nbsp<input type="password" class="pass_text" id="password" onblur="check_password()"><br>
      <div id="tip_info2" class="tiptext"></div><br>
      <input type="submit"  value="登      录" class="login_btn">
    </form>
  </div>
</div>
<div class="bottom"></div>
  <script src="login.js"></script>
</body>
</html>
